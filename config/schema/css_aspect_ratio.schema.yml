css_aspect_ratio.settings:
  type: config_object
  label: 'Css Aspect Ratio Settings'
  mapping:
    breakpoints:
      type: String[]
      label: 'Enable Css Aspect Ratio for breakpoints'
    image_fields:
      type: sequence
      label: 'Image fields'
      sequence:
        type: string
        label: 'Image field'
    alter_tag:
      type: mapping,k
      label: 'Inline elements loaded via filter'
      mapping:
        img:
          type: string
          label: 'Enable for images'
        iframe:
          type: string
          label: 'Enable for iframes'
